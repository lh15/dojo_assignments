<!DOCTYPE html>
<html lang="en">

<head>
    <title>notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="notes">
        {% for note in notes %}
        <div class="note">
            <p><b>Note {{ forloop.counter }}:</b> {{note.note}}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
