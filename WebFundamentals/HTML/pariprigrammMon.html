<script>
    
    function isPrime(num){
        for (var i = 2; i < num; i ++){
            if(num % i == 0){
                return false;
            }
        }
        return true;
    }

    function helloWorld(){
        for(var i = 0; i <= 50; i++)
        {
            if(isPrime(i)){console.log("it's prime!");}
            else{console.log("it's not prime");}
        }
        return true;
    }
    
</script>
