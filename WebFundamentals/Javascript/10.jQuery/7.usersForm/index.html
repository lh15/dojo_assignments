    <body>
    
        <div id="wrapper">
            
            
            <form>
                <h1>Add User</h1><br>
                First name:
                <input id="firstname" type="text" name="firstname"><br>
                Last name:
                <input id="lastname" type="text" name="lastname"><br>
                Email:
                <input id="email" type="text" name="email"><br>
                Contact #:
                <input id="phone" type="text" name="contact">
                <button type="">Add User</button>
            </form>
            
            
                <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th> 
                    <th>Email</th>
                    <th>Contact #</th>
                </tr>
                
            </table>
            
            
        </div>
