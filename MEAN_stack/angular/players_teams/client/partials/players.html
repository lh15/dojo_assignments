<div id="myController">
    <h2>Players</h2>
    <div id="players">
        Name:<input type="text" ng-model='player.name'><br>
        <button ng-click="addPlayer()">Add Player</button>
    </div>

    <table>
        <tr>
            <th>name</th>
            <th>actions</th>
        </tr>
        <tr ng-repeat='player in players'>
            <td>{{player.name}}</td>
            <td><button ng-click='deletePlayer(player)'>remove Player</button></td>
        </tr>
    </table>
</div>
