<div id="myController">
    <h2>Associations</h2>
    <div>

    </div>
    <div id="players">
        <label>Player</label>
        <select ng-model="association.playerIdx">
                <option ng-repeat="player in players track by $index" value="{{$index}}">{{player.name}}</option>                
            </select>
        <label>Team</label>
        <select ng-model="association.team">
                <option ng-repeat="team in teams track by $index" value={{team.name}}>{{team.name}}</option>                
            </select>
        <button ng-click="addAssociation()">add Association</button>
    </div>

    <table>
        <tr>
            <th>name</th>
            <th>team</th>
            <th>actions</th>
        </tr>
        <tr ng-repeat='player in players'>
            <td>{{player.name}}</td>
            <td>{{player.team}}</td>
            <!--When the button is clicked, run the removePlayerFromTeam function-->
            <td><button ng-click="removePlayerFromTeam($index)">Clear Assignment</button></td>
        </tr>
    </table>
</div>
