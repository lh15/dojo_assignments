<html ng-app="myApp">

<head>
    <title>GitHub Battle</title>
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src='main.js'></script>
    <script src='factories/playersFactory.js'></script>
    <script src='controllers/playersController.js'></script>
    <link href="./static/css/style.css" rel="stylesheet">
    <script type="text/javascript"></script>
    <style>
        * {
            
        }

        body {
            text-align: center;
            background: lightseagreen
        }

        #container {
            width: 80%;
            height: 100%;
            margin: 20px auto;
            border: 4px solid lightcoral;
        }

        #message {
            width: 40vw;
            margin: 20px auto;
            border: 3px solid lightgray;
        }

        input[type=submit] {
            width: 95%;
            margin: 20px auto;
            border: 3px solid lightgray;
        }
        #landing_1, #landing_2 {
            display: inline-block;
            margin: 20px 40px;
            padding: 30px;
            border: 3px solid lightpink;
            width: 30%;
            height: 200px
        }
        .avatar{
            border-radius: 50%;
            border: 2px solid white;
            width: 30%;
        }
        .content{
            display: inline-block;
            width: 80%;
        }
        #battleButton{
            display: block;
            width: 60%;
            height: 50px;
            margin: 0px auto
        }
    </style>
</head>


<body>
    <div id="container">
        <h1>GitHub Battle</h1>
        <a href="#!/">Battle</a>
        <a href="#!/rankings">Rankings</a>
        <div ng-view=''>
            <!--partials will load here-->
        </div>
    </div>


</body>

</html>
